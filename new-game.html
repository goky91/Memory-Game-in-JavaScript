<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Advent+Pro:100|Allerta+Stencil|Anton" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Game</title>
</head>
<body>
    <div id="cloak"></div>
    <div id="game-frame" class="column"> 
                                 
        <div id= "game" class="container">
            <span class= "card">A</span>
            <span class= "card">A</span>
            <span class= "card">B</span>
            <span class= "card">B</span>
            <span class= "card">C</span>
            <span class= "card">C</span>
            <span class= "card">D</span>
            <span class= "card">D</span>
            <span class= "card">E</span>
            <span class= "card">E</span>
            <span class= "card">F</span>
            <span class= "card">F</span>
            <span class= "card">G</span>
            <span class= "card">G</span>
            <span class= "card">H</span>
            <span class= "card">H</span>
            <span class= "card">I</span>
            <span class= "card">I</span>
            <span class= "card">J</span>
            <span class= "card">J</span>
            
            <span class= "card">K</span>
            <span class= "card">K</span>
            <span class= "card">L</span>
            <span class= "card">L</span>
        </div>

    <div id="menu" class="column">       
        <div id="timer" class="container">
                <span id="countdown">00:45</span>
        </div>    
        <div id="board" class="container">
            <h1>Result:</h1>
            <meter value="22" max="100">Hit Rate: </meter>
            <meter value="30" max="100">Total Time: </meter>
            <meter value="60" max="100">Final Score: </meter>
            <ol id="score"></ol>
        </div>
        <button id="new-game" class="container">New Game</button>
        
        
    </div>    

    <div id="user-info" class="column">     <!--continue here!-->      
                <span id="welcome">Welcome</span>
                <span id="username">Username</span>
        </div>   

    </div>
    <script src="js/main.js"></script>
</body>
</html>
