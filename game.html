<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/new.css">
    <link href="https://fonts.googleapis.com/css?family=Advent+Pro:100|Allerta+Stencil|Anton" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game 2.0</title>
</head>
<body>
    
    <div id="game-frame"> 
    <div id="cloak"></div>
       <div class="first column">                          
            <div id= "game" class="container">
                <div class= "card"><span>A</span></div>
                <div class= "card"><span>A</span></div>
                <div class= "card"><span>B</span></div>
                <div class= "card"><span>B</span></div>
                <div class= "card"><span>C</span></div>
                <div class= "card"><span>C</span></div>
                <div class= "card"><span>D</span></div>
                <div class= "card"><span>D</span></div>
                <div class= "card"><span>E</span></div>
                <div class= "card"><span>E</span></div>
                <div class= "card"><span>F</span></div>
                <div class= "card"><span>F</span></div>
                <div class= "card"><span>G</span></div>
                <div class= "card"><span>G</span></div>
                <div class= "card"><span>H</span></div>
                <div class= "card"><span>H</span></div>
                <div class= "card"><span>I</span></div>
                <div class= "card"><span>I</span></div>
                <div class= "card"><span>J</span></div>
                <div class= "card"><span>J</span></div>
                <div class= "card"><span>K</span></div>
                <div class= "card"><span>K</span></div>
                <div class= "card"><span>L</span></div>
                <div class= "card"><span>L</span></div>
        </div>
        </div>
    <div class="second column">
        <div id="score-board">       
            <div id="timer" class="container">
                <span>00:</span><span id="seconds">50</span>
            </div>    
            <div id="board" class="container">
                <h1>Result:</h1>
                <div id="progress">
                    <div  class="bar"><div id="score"></div><p>Points</p></div>
                    <div  class="bar"><div id="rate"></div><p>Hit Rate</p></div>
                    <div  class="bar"><div id="time"></div><p>Time</p></div>
                </div>
            </div>
            <button id="new-game" class="container">New Game</button>        
        </div>
    </div>    

    <div class="third column">      
                <span id="welcome">Welcome</span>
                <span id="username">Username</span>
        </div>   
    </div>
    <script src="js/new.js"></script>
</body>
</html>
